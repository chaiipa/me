<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∞–π—Ç —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –∫–ª–∏–∫–∞</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      user-select: none;
      cursor: pointer;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –≤—Å–ø–ª–µ—Å–∫–∞ */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      animation: ripple-effect 0.6s ease-out;
      pointer-events: none;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      opacity: 0.8;
    }

    @keyframes ripple-effect {
      0% {
        transform: translate(-50%, -50%) scale(0.1);
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>–ù–∞–∂–º–∏ –∫—É–¥–∞ —É–≥–æ–¥–Ω–æ! üí•</h1>

  <script>
    // –ó–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞ (–ø—Ä–æ—Å—Ç–æ–π –∫–ª–∏–∫ –∑–≤—É–∫)
    const clickSound = new Audio('https://freesound.org/data/previews/256/256113_3263906-lq.mp3');

    document.body.addEventListener('click', (e) => {
      // –°–æ–∑–¥–∞—ë–º –≤—Å–ø–ª–µ—Å–∫
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.left = e.clientX + 'px';
      ripple.style.top = e.clientY + 'px';

      document.body.appendChild(ripple);

      // –£–¥–∞–ª—è–µ–º –≤—Å–ø–ª–µ—Å–∫ —á–µ—Ä–µ–∑ 600–º—Å (–¥–ª–∏–Ω–∞ –∞–Ω–∏–º–∞—Ü–∏–∏)
      setTimeout(() => {
        ripple.remove();
      }, 600);

      // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –∫–ª–∏–∫–∞
      clickSound.currentTime = 0;
      clickSound.play();
    });
  </script>
</body>
</html>
