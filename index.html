<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Nikoflx Portfolio</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
      height: 100vh;
    }

    .center-text {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      opacity: 0.7;
    }

    #password-area {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    #password-input {
      padding: 8px;
      border-radius: 8px;
      border: none;
    }

    #unlock-button {
      padding: 8px 12px;
      margin-left: 6px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #mute-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      cursor: pointer;
    }

    #secret-content {
      display: none;
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple-effect 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple-effect {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="center-text">Hello! I'm Chaipa</div>

  <div id="password-area">
    <input type="password" id="password-input" placeholder="Enter password">
    <button id="unlock-button">Unlock</button>
  </div>

  <button id="mute-button">🔊</button>

  <div id="secret-content">
    <p>Welcome to my page:</p>
    <a href="https://t.me/nikoflx" style="color:lightblue;">My Discord</a><br>
    <a href="https://github.com/nikoflx" style="color:lightgreen;">My favorite music</a><br>
    <a href="#" style="color:orange;">The website is coming soon! Still building.</a>
  </div>

  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_bf7b2c1665.mp3" preload="auto"></audio>

  <script>
    const password = "8896";
    const unlockBtn = document.getElementById("unlock-button");
    const input = document.getElementById("password-input");
    const content = document.getElementById("secret-content");
    const clickSound = document.getElementById("click-sound");
    const muteBtn = document.getElementById("mute-button");

    let isMuted = false;

    unlockBtn.addEventListener("click", () => {
      if (input.value === password) {
        content.style.display = "block";
        input.value = "";
      } else {
        alert("Неправильный пароль!");
      }
    });

    muteBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? "🔇" : "🔊";
    });

    document.addEventListener("click", function(e) {
      if (!isMuted) {
        clickSound.currentTime = 0;
        clickSound.play();
      }

      const ripple = document.createElement("div");
      ripple.className = "ripple";
      ripple.style.left = `${e.clientX}px`;
      ripple.style.top = `${e.clientY}px`;
      document.body.appendChild(ripple);

      ripple.addEventListener("animationend", () => {
        ripple.remove();
      });
    });
  </script>
</body>
</html>
